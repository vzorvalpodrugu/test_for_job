# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Django приложение
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      DATABASE_URL: postgres://django_user:secure_password_123@db:5432/test
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data: